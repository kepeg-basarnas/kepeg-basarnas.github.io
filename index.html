<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Usulan Mutasi - Basarnas</title>

  <style>
    :root {
      --orange: #ff6a00;
      --orange-dark: #1a1a1a;
      --dark: #f9f6ee;
      --dark-light: #242424;
      --gray: #e5e5e5;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--dark);
      display: flex;
      height: 100vh;
      color: var(--white);
      overflow: hidden;
    }

    /* ✅ SIDEBAR */
    .sidebar {
      width: 260px;
      background: var(--orange);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 25px 20px;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 990;
    }

    .sidebar-logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar h2 {
      text-align: center;
      margin: 10px 0 25px;
      font-size: 1.3em;
    }

    .menu-btn {
      padding: 12px 15px;
      background: rgba(255,255,255,0.12);
      color: white;
      font-size: 1.05em;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      text-align: left;
      transition: 0.25s;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .menu-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
    }

    /* ✅ MAIN */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--dark);
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    /* ✅ HEADER */
    header {
      background: linear-gradient(to right, #ff6a00, #ff822e);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    header img {
      height: 60px;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8em;
      color: white;
      letter-spacing: 1px;
    }

    /* ✅ DASHBOARD CARDS */
    .dashboard {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      grid-gap: 25px;
    }

.card {
  background: linear-gradient(
      145deg,
      rgba(255, 120, 40, 0.92),
      rgba(150, 60, 0, 0.92)
    );

  padding: 28px;
  border-radius: 22px;
  text-align: left;
  color: #ffffff;
  position: relative;
  overflow: hidden;

  backdrop-filter: blur(6px);

  box-shadow:
    0 4px 10px rgba(0,0,0,0.15),
    0 12px 28px rgba(0,0,0,0.25);

  transition: 0.35s ease;
}

.card::before {
  content: "";
  position: absolute;
  top: -40%;
  left: -40%;
  width: 200%;
  height: 200%;
  background: radial-gradient(
      circle at top left,
      rgba(255, 255, 255, 0.18),
      transparent 70%
    );
}

.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
      to bottom right,
      rgba(255, 255, 255, 0.05),
      rgba(0, 0, 0, 0.15)
    );
  mix-blend-mode: overlay;
}

.card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow:
    0 6px 16px rgba(0,0,0,0.25),
    0 16px 35px rgba(0,0,0,0.35);
}

.card h2 {
  font-size: 3em;
  margin: 10px 0;
  font-weight: 700;
  color: #1a1a1a; 
}

.card p {
  margin: 0;
  color: #f7dfca;
  font-size: 1.15em;
  letter-spacing: 0.2px;
}

    /* ✅ IFRAME */
    iframe {
      width: 95%;
      height: 80vh;
      background: var(--white);
      border-radius: 15px;
      margin-top: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      border: none;
    }

    .section {
      padding: 25px;
    }

    /* ✅ SEARCH BAR */
    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    .search-container input {
      padding: 12px;
      width: 300px;
      border-radius: 10px;
      border: none;
      background: #333;
      color: white;
      font-size: 1em;
    }

    .search-container button {
      padding: 10px 25px;
      background: var(--orange);
      border: none;
      margin-left: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      color: white;
      transition: 0.2s;
    }

    .search-container button:hover {
      background: var(--orange-dark);
    }

    .result-card {
      margin: 20px auto;
      background: var(--dark-light);
      padding: 25px;
      width: 350px;
      border-radius: 18px;
      color: white;
      text-align: left;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .result-card h3 {
      text-align: center;
      color: var(--orange);
      margin-bottom: 15px;
    }

    .status-label {
      padding: 5px 10px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
    }

    .status-diterima { background: #ff8a00; }
    .status-proses { background: #ffca28; color: #000; }
    .status-ditolak { background: #ef5350; }
    .status-selesai { background: #4caf50; }

    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid var(--orange);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #judulHalaman,
    #judulHalaman1,
    #judulHalaman2 {
      color: #000;
    }

    /* ✅ HAMBURGER MENU */
    .hamburger {
      display: none;
      position: absolute;
      left: 15px;
      top: 18px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 999;
    }

    .hamburger div {
      width: 28px;
      height: 3px;
      background: white;
      margin: 5px 0;
      border-radius: 5px;
    }

    /* ✅ RESPONSIVE MOBILE */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        overflow-y: auto;
      }

      .hamburger {
        display: block;
      }

      .sidebar {
        position: fixed;
        left: -270px;
        top: 0;
        height: 100%;
      }

      .sidebar.active {
        left: 0;
      }

      header {
        padding-left: 60px;
      }

      .dashboard {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 1.2em;
      }

      iframe {
        height: 70vh;
        width: 100%;
      }

      .card h2 {
        font-size: 2em;
      }
    }
	
	/* ✅ PERBAIKAN JUDUL INPUT & SEARCH AGAR TIDAK TERPOTONG DI HP */
@media (max-width: 768px) {
  #judulHalaman,
  #judulHalaman2 {
    margin-left: 15px;
    display: block;
  }

  /* Saat sidebar terbuka, tetap beri jarak aman */
  .sidebar.active ~ .main h2 {
    margin-left: 20px;
  }
}
/* ✅ Perbaikan agar judul & hasil search tidak terpotong di HP kecil */
@media (max-width: 600px) {

  .search-container {
    width: 100%;
    padding: 0 15px;
  }

  .search-container input {
    width: 100% !important;
  }

  #searchResult {
    width: 100%;
  }

  .result-card {
    width: 100% !important;
    box-sizing: border-box;
  }

  #judulHalaman2 {
    padding-left: 15px;
    padding-right: 15px;
    display: block;
  }
}

/* ✅ Tambah spasi antara input NIP dan tombol CARI */
.search-container button {
  margin-left: 8px; /* spasi kecil */
}

/* ✅ Fix responsif agar tidak terpotong di HP */
@media (max-width: 600px) {
  .search-container {
    width: 100%;
    padding: 0 15px;
  }

  .search-container input {
    width: calc(100% - 90px); /* input tetap muat, tombol tetap kecil */
    box-sizing: border-box;
  }

  #searchResult,
  .result-card {
    width: 100%;
    box-sizing: border-box;
  }

  #judulHalaman2 {
    padding-left: 15px;
  }
}

  </style>
</head>

<body>

  <!-- ✅ HAMBURGER BUTTON -->
  <button class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </button>

  <!-- ✅ SIDEBAR -->
  <div class="sidebar">
    <h2>Menu</h2>

    <button class="menu-btn" onclick="showSection('dashboardSection'); toggleSidebar();">
      Dashboard
    </button>

    <button class="menu-btn" onclick="showSection('inputSection'); toggleSidebar();">
      Input Usulan
    </button>

    <button class="menu-btn" onclick="showSection('searchSection'); toggleSidebar();">
      Search
    </button>
  </div>

  <!-- ✅ MAIN -->
  <div class="main">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/id/thumb/5/5a/Logo_Basarnas.png/1024px-Logo_Basarnas.png" />
      <h1 id="judulHalaman1"> DASHBOARD USULAN MUTASI - BASARNAS</h1>
    </header>

    <!-- ✅ DASHBOARD -->
    <div id="dashboardSection" class="section">
      <div class="dashboard">
        <div class="card"><h2 id="total">0</h2><p>Total Usulan</p></div>
        <div class="card"><h2 id="diterima">0</h2><p>Usulan Diterima</p></div>
        <div class="card"><h2 id="proses">0</h2><p>Usulan Proses</p></div>
        <div class="card"><h2 id="ditolak">0</h2><p>Usulan Ditolak</p></div>
        <div class="card"><h2 id="selesai">0</h2><p>Usulan Selesai</p></div>
      </div>
    </div>

    <!-- ✅ INPUT -->
    <div id="inputSection" class="section" style="display:none;">
      <h2 id="judulHalaman">Input Usulan Mutasi</h2>
      <iframe src="https://tally.so/r/mJyv2R"></iframe>
    </div>

    <!-- ✅ SEARCH -->
    <div id="searchSection" class="section" style="display:none;">
      <h2 id="judulHalaman2">Cari Usulan Mutasi</h2>
      <div class="search-container">
        <input id="searchInput" placeholder="Masukkan NIP..." />
        <button onclick="handleSearch()">Cari</button>
        <div id="searchResult"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby0W0_0TIS4syfbTO6MRh1TeLC-VjALZQbSjY-zltdtPsJGdkr5CkE9E16BKpaZUCSPZw/exec";

    function showSection(id) {
      document.querySelectorAll(".section").forEach(s => s.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function toggleSidebar() {
      document.querySelector(".sidebar").classList.toggle("active");
    }

    async function loadDashboard() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();
        document.getElementById("total").innerText = json.dashboard.total;
        document.getElementById("diterima").innerText = json.dashboard.diterima;
        document.getElementById("proses").innerText = json.dashboard.proses;
        document.getElementById("ditolak").innerText = json.dashboard.ditolak;
        document.getElementById("selesai").innerText = json.dashboard.selesai;
      } catch (e) {
        console.error(e);
      }
    }

    async function handleSearch() {
      const nip = document.getElementById("searchInput").value.trim();
      const result = document.getElementById("searchResult");

      if (!nip) return result.innerHTML = "<p style='color:black;'>Silahkan Masukkan NIP</p>";

      result.innerHTML = '<div class="spinner"></div>';

      try {
        const res = await fetch(`${API_URL}?nip=${nip}`);
        const json = await res.json();

        if (!json.found) {
          result.innerHTML = "<p style='color: black;'>❌ Tidak ditemukan.</p>";
          return;
        }

        const d = json.data;
        const get = (...keys) => keys.map(k => d[k]).find(v => v) || "-";
        const status = String(get("Status Proses", "status")).toLowerCase();

        let cls = "";
        if (status.includes("terima")) cls = "status-diterima";
        else if (status.includes("proses")) cls = "status-proses";
        else if (status.includes("tolak")) cls = "status-ditolak";
        else if (status.includes("selesai")) cls = "status-selesai";

        result.innerHTML = `
          <div class="result-card">
            <h3>Hasil Pencarian</h3>
            <p><strong>NIP:</strong> ${get("NIP")}</p>
            <p><strong>Nama:</strong> ${get("Nama Lengkap")}</p>
            <p><strong>Jenis Mutasi:</strong> ${get("Jenis Mutasi")}</p>
            <p><strong>Unit Kerja:</strong> ${get("Unit Kerja")}</p>
            <p><strong>Jabatan:</strong> ${get("Jabatan Saat Ini")}</p>
            <p><strong>Status:</strong> <span class="status-label ${cls}">${get("Status Proses")}</span></p>
          </div>
        `;
      } catch (e) {
        result.innerHTML = `<p>Error: ${e.message}</p>`;
      }
    }

    loadDashboard();
  </script>

</body>
</html>
